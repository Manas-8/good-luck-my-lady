<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Good Luck, Love!</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      color: #333;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }

    h1 {
      color: #d63384;
      font-size: 2.5rem;
    }

    button {
      background-color: #d63384;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ad296a;
    }

    .message {
      margin-top: 30px;
      font-size: 1.2rem;
      display: none;
    }

    /* Floating Hearts Animation */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff69b4;
      transform: rotate(45deg);
      animation: float 5s linear infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff69b4;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        bottom: 0;
        transform: translateX(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        bottom: 100%;
        transform: translateX(50px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Hey Beautiful!</h1>
  <p>Wishing you all the luck in the world for your exams!</p>

  <button onclick="showLuck()">Open your luck charm</button>
  <button onclick="showKiss()">One last kiss before the exam?</button>

  <div class="message" id="luckMessage">Here’s your luck charm: My love and all my faith in you. You’ve got this!</div>
  <div class="message" id="kissMessage">*mwah* A kiss filled with all the confidence and calm you need. Now go slay!</div>

  <!-- Floating Hearts -->
  <script>
    function showLuck() {
      document.getElementById('luckMessage').style.display = 'block';
    }

    function showKiss() {
      document.getElementById('kissMessage').style.display = 'block';
    }

    // Heart animation generator
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.bottom = '0px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 300);
  </script>
</body>
</html>
